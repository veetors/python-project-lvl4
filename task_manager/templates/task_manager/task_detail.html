{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
        <h1 class="h2 mb-3">{{ object.name }}</h1>

        <div class="jumbotron p-3">
            <div class="d-flex d-flex align-items-center justify-content-between h5 mb-2">
                <div class="badge badge-secondary p-2">{{ task.status }}</div>
                <!-- <div class="h6 mb-0">
                    <span class="badge badge-info"></span>
                </div> -->
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <span class="mr-3">
                    Created by <span class="font-weight-bold">{{ task.creator }}</span>
                </span>
                <span>
                    Assignee <span class="font-weight-bold">{{ task.assigned_to }}</span>
                </span>
                <a href="{% url 'task_update' task.id %}" class="btn btn-outline-primary btn-sm ml-auto mr-2" role="button" aria-pressed="true">Edit</a>
                <a href="{% url 'task_delete' task.id %}" class="btn btn-outline-danger btn-sm" role="button" aria-pressed="true">Delete</a>
            </div>
        </div>

        {% if object.description %}
            <p class="h5">{{ object.description }}</p>
        {% endif %}
    </div>
{% endblock %}
