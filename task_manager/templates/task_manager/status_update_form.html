{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container mt-3">
        <h1 class="h2">Edit {{ object }}</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form_errors form type='non_fields' %}
            {% bootstrap_field form.name placeholder='Enter status name' %}
            <button class="btn btn-primary" type="submit">Update status</button>
        </form>
    </div>
{% endblock %}
