<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello World!</title>
</head>

<body>
    <div class="container d-flex flex-column min-vh-100">
        <h1 class="mt-3">Task manager</h1>
    
        <div class="w-50 m-auto">
            <ul class="nav nav-tabs mb-4" id="signTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign up</a>
                </li>
            </ul>
            <div class="tab-content" id="signTabContent">
                <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
                    <h2 class="mb-4">Sign in</h2>

                    <form>
                        <input type="email" class="form-control form-control-lg mb-3" placeholder="Enter email">

                        <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">

                        <div class="form-check text-left mb-4">
                            <input type="checkbox" class="form-check-input" id="rememberField">
                            <label class="form-check-label" for="rememberField">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">Sign in</button>
                    </form>
                </div>

                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                    <h2 class="mb-4">Sign up</h2>

                    <form>
                        <input type="text" class="form-control form-control-lg mb-3" placeholder="Enter first name">

                        <input type="text" class="form-control form-control-lg mb-3" placeholder="Enter last name">

                        <input type="email" class="form-control form-control-lg mb-3" placeholder="Enter email">

                        <input type="password" class="form-control form-control-lg mb-4" placeholder="Password">

                        <button type="submit" class="btn btn-primary btn-lg w-100">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
